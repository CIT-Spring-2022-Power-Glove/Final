steps:
  # This step builds the container image.
  - name: "gcr.io/cloud-builders/docker"
    id: Build
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/stedi-final:latest"
      - "./stedi-private-main"
  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args: 
      - "push"
      - "gcr.io/$PROJECT_ID/stedi-final:latest"
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: ./integration-tests
    args: ['install']
  # - name: 'gcr.io/cloud-builders/npm'
  #   id: Check server readiness
  #   args: ['readiness']
  - name: 'gcr.io/cloud-builders/npm'
    id: Test
    entrypoint: ./integration-tests
    args: ['run', 'test']